<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Viaoda+Libre&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>AD Daily Planner for Enhanced Success</title>
</head>

<body>
    <header>
        <h1>Daily Planner for Enhanced Success</h1>
        <p>A planning application to assist you with better time management</p>
        <p id="today" class="time"></p>
    </header>
    <section>
        <content id="am7" class="time-block row past">
            <aside class="col-1 col-md-1 hour">7 am</aside>
            <textarea class="col-1 col-md-9 inputs" rows="2"> </textarea>
            <button class="col-1 col-md-1 save input">set</button>
        </content>
        <content id="am8" class="time-block row current" >
            <aside class="col-1 col-md-1 hour">8 am</aside>
            <textarea class="col-1 col-md-9 inputs" rows="2"> </textarea>
            <button class="col-1 col-md-1 save input">set</button>
        </content>
        <content id="am9" class="time-block row expected" >
            <aside class="col-1 col-md-1 hour">9 am</aside>
            <textarea class="col-1 col-md-9 inputs" rows="2"> </textarea>
            <button class="col-1 col-md-1 save input">set</button>
        </content>
        <content id="am10" class="time-block row expected" >
            <aside class="col-1 col-md-1 hour">10 am</aside>
            <textarea class="col-1 col-md-9 inputs" rows="2"> </textarea>
            <button class="col-1 col-md-1 save input">set</button>
        </content>
        <content id="am11" class="time-block row expected" >
            <aside class="col-1 col-md-1 hour">11 am</aside>
            <textarea class="col-1 col-md-9 inputs" rows="2"> </textarea>
            <button class="col-1 col-md-1 save input">set</button>
        </content>
        <content id="pm12" class="time-block row expected" >
            <aside class="col-1 col-md-1 hour">12 pm</aside>
            <textarea class="col-1 col-md-9 inputs" rows="2"> </textarea>
            <button class="col-1 col-md-1 save input">set</button>
        </content>
        <content id="pm1" class="time-block rowexpected" >
            <aside class="col-1 col-md-1 hour">1 pm</aside>
            <textarea class="col-1 col-md-9 inputs" rows="2"> </textarea>
            <button class="col-1 col-md-1 save input">set</button>
        </content>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
